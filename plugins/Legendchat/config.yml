language: br
default_channel: local
bungeecord:
  use: false
  channel: bungeecord
check_for_updates: false
log_to_bukkit: false
block_repeated_tags: true
show_no_one_hears_you: true
block_shortcuts_when_cancelled: true
force_remove_double_spaces_from_bukkit: true
format:
  default: '{color}[{nick}]{solary_economy_magnata}{mctop} {suffix}{groupsuffix} {groupprefix}{prefix} {bprefix2}{bprefix} {sender}{bsuffix}{color}: {msg}'
  bungeecord: '{color}[{nick}] -{server}- {groupprefix}{prefix}{bprefix2}{bprefix}&f{sender}{bsuffix}{suffix}{groupsuffix}&6
    :{color} {msg}'
  spy: '&6[ESPIÃO] &7{msg}'
private_message_format:
  send: '&6&l[Tell] &7Mensagem para {receiver} » &a{msg}'
  receive: '&6&l[Tell] &7Mensagem de {sender} » &a{msg}'
  spy: '&6[ESPIÃO] &f{ignored} &7[{sender} -> {receiver}] {msg}'
censor:
  use: true
  censored_words: []
log_to_file:
  use: false
  time: 10
send_fake_message_to_chat: true
maintain_spy_mode: false
use_async_chat_event: true
text_to_tag: []
