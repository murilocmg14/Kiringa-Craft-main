# Variaveis comuns das mensagens:
# {caixa} retorna ID da caixa 
# {player} retorna nome do player
# {quantia} retorna a quantia
# {lista} retorna a lista de caixa carregadas

CommandoIncorreto: |
  &cComando Incorreto, use:
  &c/caixa reload &8-&7 Recarregar o plugin.
  &c/caixa listar &8-&7 Mostra todas as caixas disponíveis.
  &c/caixa ver <caixa> [player] &8-&7 Abre o menu de exibição da caixa.
  &c/caixa give <caixa> <quantia> <player/all> &8-&7 Envia caixas misteriosas.

