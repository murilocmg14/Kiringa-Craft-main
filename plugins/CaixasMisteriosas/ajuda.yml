#
# Comando /caixa ou /caixasmisteriosas
#
# Para Givar use /caixa give <caixa> <quantia> <player/all>
#
# Permissão: 'caixas.admin'
#
# Variavel para ser usada nos comandos ou nas mensagems: {player}
#
# ID: ID do Item -> Obrigatório!
# Quantia: Quantidade do Item -> Obrigatório!
# Chance: Chance de ganhar o item -> Obrigatório!
# Data: Data do item
# Skull-Dono: Dono cabeça
# Skull-URL: Url da cabeça
# Nome: Nome do item
# Lore: Lore do item
# Flags: Flags do item
# Efeitos: Efeitos de poção do item
# Encantamentos: Encantamentos do item
# Comandos: Comandos do item
# MensagemGlobal: Mensagem que aparecera para todos do server
# MensagemPlayer: Mensagem que aparecera para o player
# Title: Title que aparecera para todos os players ou para o player
# Subtitle: Subtitle que aparecera para todos players ou para o player
# BroadcastTitle: O title deve aparecer para todos? (true/false)
# Actionbar: Mensagem que aparecera na actionbar para todos ou para o player
# BroadcastActionbar: A actionbar deve apararecer para todos? (true/false)
# Firework: Fogo de artificio que sera spawnando (VAZIO - PEQUENO - MEDIO - GRANDE)
# Raio: Ira cair um raio ao ganhar o item?
# Givar: O item devera ser enviado para o player? -> Obrigatório

