# Do not change this setting
file-version: 4

Messages:
  # Messages shown on screen
  Title:
    # Message sent before login
    before-login:
      title: "&a&lWitaj!"
      subtitle: "&7Wpisz: /login <hasło>"
      delays:
        start: 0
        duration: 120
        end: 6
    # Message sent before registration
    before-register:
      title: "&a&lRejestracja!"
      subtitle: "&7Wpisz: /register <hasło> <hasło>"
      delays:
        start: 0
        duration: 120
        end: 6
    # Message sent after login
    after-login:
      title: "&a&lWeryfikacja!"
      subtitle: "Pomyślnie zalogowano!"
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent after registration
    after-register:
      title: "&a&lWeryfikacja!"
      subtitle: "Pomyślnie zarejestrowano!"
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when you miss a password
    incorrect-password:
      title: ""
      subtitle: "&cNie poprawne hasło!"
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when already logged in
    already-login:
      title: ""
      subtitle: "&cJuż jesteś zalogowany!"
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when already registered
    already-registered:
      title: ""
      subtitle: "&cJuż jesteś zarejestrowany!"
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when passwords are not equal
    passwords-dont-match:
      title: ""
      subtitle: "&cHasła nie są takie same!"
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when session is continued
    session-login:
      title: ""
      subtitle: "&eTwoja sesja gry jest kontynuwana."
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when you are an original player
    premium-login:
      title: ""
      subtitle: "&eTwoje konto jest unikalne, pomyślnie zalogowano."
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent when you are an original player
    plugin-reload:
      title: ""
      subtitle: "&aPliki konfiguracyjne i językowe zostały przeładowane."
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent from backup system
    backup:
      title: ""
      subtitle: "&aTworzenie kopii zapasowej powiodło się."
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent from backup system
    backup-error:
      title: ""
      subtitle: "&cNie można wykonać kopii zapasowej."
      delays:
        start: 0
        duration: 30
        end: 6
    # Message sent from security system
    security-warning:
      title: "&c&lAlert bespieczeństwa"
      subtitle: "Na czacie wysłano nowy alert bezpieczeństwa"
      delays:
        start: 0
        duration: 60
        end: 6

  delay-kick:
    # Message sent when a user takes a long time to register
    register-kick: "&cMinął czas rejestracji."
    # Message sent when a user takes a long time to log in
    login-kick: "&cMinął czas logowania."

  successful-operations:
    # Message when a user exchanges their password [Variable %senha% Available]
    password-changed: "&aTwoje hasło zostało zmienione pomyślnie."
    # Message sent when a user successfully logs
    successful-login: "&aPomyślnie się zalogowałeś."
    # Message sent when a user successfully registers
    successful-register: "&aPomyślnie się zarejestrowałeś."
    # Message sent when you force a player's login (Console)
    forcelogin: "&eWymusiłeś logowanie %jogador%"
    # Message sent when a player successfully disregisters
    unregister-kick: "&cRejestr został pomyślnie usunięty."

  kick-messages:
    # Message when a player tries to log on to the server with a small difference in the nickname
    nick-already-registered: "&cNie możesz wejść pod tym nickiem %nickatual%\n&cTen użytkownik został zarejestrowany jako %nickregistrado%\n\n&cBy wejść na serwer musisz użyć starego nicku zwróć uwagę na wielkie litery"
    # Message sent when a user misses many times
    failed-many-times: "&cZbyt wiele razy wpisałeś złe hasło."
    # Message sent when password entered is incorrect
    incorrect-password: "&cNie właściwe hasło! Spróbuj ponownie."
    # Message sent when server is still starting.
    wait-server-start: "&cserwer jeszcze się ładuje.\n&cPoczekaj chwilę przed połączeniem."
    # Message sent when an IP is blocked by suspected invasion
    account-blocked: "&cTwój adres IP został zablokowany przez podejrzenie inwazji.\n&cPozostały czas wygnania: %tempo%"
    # Message sent when two-factor system temporary password is incorrect.
    incorrect-temporary-password: "&cNie właściwe hasło! Spróbuj ponownie."
    # Message to kick a user with an invalid nickname. Examples: (Test^^?)
    invalid-nickname: "&cTwój pseudonim jest nieprawidłowy, usuń spacje, symbole i nieprawidłowe znaki ze swojego imienia i nazwiska."

  security-messages:
    # Message sent when a user was protected by the heuristic system
    hacking-attack-warning:
      - ""
      - " &c&lAlert bespieczeństwa"
      - " &cSystem bezpieczeństwa zablokował możliwy atak hakerski na twoje konto."
      - " &cWykonano trzy nieudane próby logowania."
      - ""
      - " &e&lTIP: &eSemper używa innych haseł od innych serwerów."

    #Message sent when a user was protected more than once by the heuristic system
    hacking-attack-warning2:
      - ""
      - " &c&lAlert bespieczeństwa"
      - " &cSystem bespieczeństwa zablokował %ataques% możliwe ataki hakerskie na twoje konto."
      - " &cWykonano trzy nieudane próby logowania."
      - ""
      - " &e&lTIP: &eSemper używa innych haseł od innych serwerów."

    # Message sent when a user uses a weak password
    weak-password:
      - ""
      - " &cZarejestrowane hasło jest uważane za niebezpieczne."
      - " &cUżyj liter, cyfr i symboli, aby poprawić bezpieczeństwo."
      - " &cPrzykładowe hasło: %senha%"
      - ""

  error-messages:
    # Message sent when a user/you are already logged in
    already-login: "&c%jogador% Aktualnie zalogowany."
    # Message sent when a user/you are already registered
    already-registered: "&c%jogador% Jest już zarejestrowany."
    # Message sent when a user/you is not registered.
    not-registered: "&c%jogador% nie jest zarejestrowany."
    # Message sent when the entered password is not equal to the second
    passwords-dont-match: "&cHasła nie są takie same."
    # Message sent when a player does not confirm your password
    need-password-confirmation: "&cMusisz potwierdzić swoje hasło"
    # Message sent when a user/You do not have the temporary Twitter password
    no-temporary-password: "&c%jogador% Nadal nie ma tymczasowego hasła."
    # Message sent when IP limits per player pass the limit
    address-limiter-warning: "&cWyczerpałeś limit konta na IP."
    # Message sent when a player tries to change password by entering the same password as the current
    password-same-as-old: "&cWprowadzone hasło jest takie samo jak bieżące."
    # Message sent when the password entered is too large
    password-too-large: "&cPodane hasło jest za długie."
    # Message sent when the password entered is too small
    password-too-small: "&cPodane hasło jest za krótkie."
    # Message sent when a user attempts to disable nLogin using PlugMan
    plugman-block: "&cNie możesz tutaj dotknąć wtyczki logowania."
    # Message when a player does not possess the required permission
    insufficient-permissions: "&cNie masz uprawnień by to zrobić."
    # Message to show the use of a command
    command-usage: "&cMusisz użyć %uso%."
    # Message to kick a player now online
    already-online: "&cTen gracz jest aktualnie online."
    # Message to display that a player is not online
    offline-error: "&cPożądany gracz jest offline."
    # Message to show that the command cannot be executed via console
    player-command-usage: "&cTo polecenie zostało wyłączone za pomocą konsoli."
    # Message to show that a command can only be executed by the console
    console-command-usage: "&cZ tego polecenia można korzystać tylko za pośrednictwem konsoli."
    # Message shown when the plugin is reloaded
    plugin-reload-message: "&ePomyślnie przeładowano plugin."
    # Message shown when the function of a command is disabled
    command-function-disabled: "&cFunkcja polecenia %comando% jest wyłączona."
    # Message sent when a reload happens on the server and the role is enabled in config.yml
    reload-kick-message: "&cRestart serwera.\n&cZapraszamy za 2-3 min."
    # Message sent when you use one command and another is suggestive for you
    command-usage-mean: "&cChodziło ci o %comando%"
    # Message sent after pin recovery
    changepassword-logged: "/changepassword <nowe hasło> Jesteś zalogowany"

  other-messages:
    # Mensagem enviada ao passar o mouse
    hover-message-login: "&7Kliknij tutaj, aby wykonać polecenie i zalogować się szybko."
    # Mensagem enviada ao passar o mouse
    hover-message-register: "&7Kliknij tutaj, aby wykonać polecenie i szybko się zarejestrować."
    # Mensagem enviada ao passar o mouse
    hover-message-changepassword: "&7Kliknij tutaj, aby wykonać polecenie i szybko zmienić hasło."
    # Mensagem enviada ao passar o mouse
    hover-message-verify: "&7Kliknij tutaj, aby wykonać polecenie i szybko sprawdzić odtwarzacz."
    # Mensagem enviada para o uso do comando /logar
    message-login: "&eUżyj komendy /login <hasło>"
    # Mensagem enviada para o uso do comando /register
    message-register: "&eUżyj komendy /register <hasło> <hasło>"
    # Mensagem enviada para o uso do comando /mudarsenha
    message-changepassword: "&eUżyj komendy /changepassword <Stare Hasło> <Nowe Hasło>"
    # Mensagem enviada para o uso do comando /verificar
    message-verify: "&eUżyj komendy /verify <gracz>"
    # Termos que são substituidos em outras mensagens
    elements:
      password: 'hasło'
      password2: 'hasło'
      newpassword: 'nowe hasło'
      you: 'ty'
      player: 'gracz'

  pin:
    # Mensagem enviada quando o pin inserido é inválido
    incorrect-pin: "&cWpisany pin jest nie prawidłowy."
    # Mensagem enviada quando o pin inserido é válido
    valid-pin: "&aWprowadzony kod PIN jest prawidłowy. Twoje hasło zostało automatycznie zresetowane do '%senha%'"
    # Mensagem enviada quando um usuário não tem um pin
    pin-dont-created: "&c%jogador% Nie utworzył jeszcze pinu."
    # Mensagem enviada quando um pin é criado
    pin-kick: "&aTwój kod PIN został pomyślnie utworzony.\n\n&aTen pin można wygenerować tylko raz, więc trzymaj go bardzo dobrze.\n&aNigdy nikomu nie ujawniaj swojego kodu PIN.\n\n&aTwoj kod pin to: &7%pin%"
    # Mensagem de ajuda do comando pin
    pin-help-message:
      - ""
      - "  &a/pin use <pin> &7- Użyj pinu zabespieczającego."
      - "  &a/pin generate &7- Generuje randomowy kod pin."
      - ""

    # Mensagem de alerta para criar um pin
    pin-warning-message:
      - ""
      - "  &aPinowy system bezpieczeństwa"
      - "  &aUżyj polecenia &f'/pin generate' &aby zwiększyć swoje bespieczeństwo."
      - "  &aZ kodem Pin, Możesz odzyskać swoje konto."
      - ""